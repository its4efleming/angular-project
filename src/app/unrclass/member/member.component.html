<div class="container">
    <div class="card">
        @for(unrClass of classData; track unrClass.name){
        @for(member of unrClass.members; track member.name){
            <div class="member_img"><img id="memberPic" src="" alt="our_team"><small id="photoCredit"></small></div>
            <h2 id="name" style="padding-top: 10px;">{{member.name}}</h2>
            <h3 id="major" style="padding-top: 0px;font-size: 18px;">{{member.major}}</h3>
            <div id="button-carousel" style="padding-top: 0px;">
                <button class="btn btn-primary" id="email" type="button" style="color: #ffffff;font-family: 'Raleway';width: 68.3516px;font-size: 13.333px;">Email</button>
                <button class="btn btn-primary" id="resume" type="button" style="color: #FFF;font-family: 'Raleway';width: 68.3516px;font-size: 13.333px;">Resume</button>
                <button class="btn btn-primary" id="linkedin" type="button" style="color: #FFF;font-family: 'Raleway';width: 68.3516px;font-size: 13.333px;">LinkedIn</button>
            </div>
        }
        }
    </div>
</div>
